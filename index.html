<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday My Love</title>
<style>
    * {
        margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        color: #333;
        min-height: 100vh;
        overflow-x: hidden;
    }
    header {
        text-align: center;
        padding: 60px 20px;
        color: white;
        animation: fadeInDown 1.5s ease forwards;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        animation: glow 2s infinite alternate, bounce 3s ease-in-out infinite;
    }
    .subtitle {
        font-size: 1.3em;
        font-style: italic;
        color: rgba(255,255,255,0.9);
        animation: fadeIn 2s ease forwards;
    }
    @keyframes glow {
        from {
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.5);
        }
        to {
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3), 0 0 40px rgba(255,255,255,0.8);
        }
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
        from { opacity: 0;}
        to { opacity: 1;}
    }

    .memories-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        animation: fadeIn 2s ease forwards;
    }

    .memory-card {
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
        animation: popIn 0.6s ease forwards;
    }
    .memory-card:nth-child(1) { animation-delay: 0.3s; }
    .memory-card:nth-child(2) { animation-delay: 0.6s; }
    .memory-card:nth-child(3) { animation-delay: 0.9s; }
    .memory-card:nth-child(4) { animation-delay: 1.2s; }
    .memory-card:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    @keyframes popIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .gallery-placeholder {
        width: 100%;
        height: 250px;
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #666;
        font-size: 1.3em;
        border-radius: 10px;
    }
    footer {
        text-align: center;
        padding: 40px;
        color: white;
        animation: fadeIn 2s ease 1.5s forwards;
    }

    /* Floating hearts container */
    .hearts-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
    }
    .heart {
        position: absolute;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.3);
        animation: float 15s infinite ease-in-out;
        user-select: none;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Sparkle animation */
    @keyframes sparkleFloat {
        0% {opacity: 1; transform: translateY(0) scale(1);}
        100% {opacity: 0; transform: translateY(-50px) scale(0.5);}
    }

    /* Music control */
    .music-control {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        background: rgba(255,255,255,0.95);
        padding: 15px 25px;
        border-radius: 50px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        cursor: pointer;
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
        display: flex;
        align-items: center;
        font-weight: bold;
        color: #764ba2;
        font-size: 1.1em;
        user-select: none;
    }
    .music-control:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    @keyframes pulse {
        0%, 100% { opacity: 0.95; }
        50% { opacity: 1; }
    }

    /* Typed message section */
    .love-message {
        max-width: 800px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        font-size: 1.3em;
        color: #764ba2;
        font-style: italic;
        white-space: pre-wrap;
        min-height: 150px;
        animation: fadeIn 2s ease 1s forwards;
    }
    .photo-gallery {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
        animation: fadeIn 2s ease 1.5s forwards;
    }
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        padding: 20px 0;
    }
    .gallery-item {
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 0.5s forwards;
    }
    .gallery-item:nth-child(1) { animation-delay: 1.6s; }
    .gallery-item:nth-child(2) { animation-delay: 1.8s; }
    .gallery-item:nth-child(3) { animation-delay: 2.0s; }
    .gallery-item:nth-child(4) { animation-delay: 2.2s; }
    .gallery-item:nth-child(5) { animation-delay: 2.4s; }
    .gallery-item:nth-child(6) { animation-delay: 2.6s; }
    .gallery-item:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        z-index: 10;
    }
    .gallery-item img {
        width: 100%;
        border-radius: 15px;
        display: block;
    }

    @keyframes slideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop autoplay>
    <source src="pap/song.mp3" type="audio/mpeg" />
</audio>

    <!-- Music Control Button -->

    <header>

        <p class="subtitle">To the most amazing person in my life</p>

    <div class="love-message" id="loveMessage"></div>

    <div class="memories-grid">
        <div class="memory-card">
            <img src="photo1.jpeg" alt="Photo 1" style="width:100%; border-radius:10px;" />

        <div class="memory-card">

        <div class="memory-card">

        <div class="memory-card">

        </div>
        <div class="memory-card">
                        <img src="photo5.jpeg" alt="Photo 1" style="width:100%; border-radius:10px;" />
        </div>
        <div class="memory-card">
                        <img src="photo6.jpeg" alt="Photo 1" style="width:100%; border-radius:10px;" />
        </div>
        <div class="memory-card">
                       <img src="photo7.jpeg" alt="Photo 1" style="width:100%; border-radius:10px;" />

                        <img src="photo8.jpeg" alt="Photo 1" style="width:100%; border-radius:10px;" />

    <div class="photo-gallery">
        
        <div class="gallery-grid">
                    </div>
    </div>

    <footer>
        <p>üéâ Happy Birthday, Beautiful! üéâ</p>
        <p style="font-size: 4.9em; margin-top: 10px; opacity: 0.9;">Made with endless love ‚ù§Ô∏è</p>
    </footer>

    <script>
        // Floating hearts effect
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('heartsContainer').appendChild(heart);
            setTimeout(() => heart.remove(), 15000);
        }
        setInterval(createHeart, 500);
        for(let i=0; i<10; i++) createHeart();

        // Music toggle
        const music = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        const musicStatus = document.getElementById('musicStatus');
        musicControl.addEventListener('click', () => {
            if(music.paused) {
                music.play();
                musicStatus.innerText = 'Pause Music';
            } else {
                music.pause();
                musicStatus.innerText = 'Play Music';
            }
        });

        // Sparkles on mouse
        let sparkleTimeout;
        document.addEventListener('mousemove', e => {
            clearTimeout(sparkleTimeout);
            sparkleTimeout = setTimeout(() => {
                const sparkle = document.createElement('div');
                sparkle.innerText = '‚ú®';
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.fontSize = '20px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = 9999;
                sparkle.style.animation = 'sparkleFloat 1s ease-out forwards';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }, 100);
        });

        // Typed love message animation
        const messageText = `My Dearest pava,\n\nOn this special day, I want you to know how incredibly blessed I feel to have you in my life. You are my best friend, my confidant, and my greatest adventure.\n\nEvery moment with you is a treasure. Your laugh is my favorite sound, your smile my daily inspiration, and your love my greatest gift.\n\nHere's to many more birthdays together, creating memories that last a lifetime.\n\nI like you from the bottom of my heart. üíï`;
        const loveMessage = document.getElementById('loveMessage');
        let messageIndex = 0;

        function typeMessage() {
            if (messageIndex < messageText.length) {
                loveMessage.textContent += messageText.charAt(messageIndex);
                messageIndex++;
                setTimeout(typeMessage, 50);
            }
        }
        typeMessage();
window.addEventListener('load', () => {
  const music = document.getElementById('bgMusic');
  music.play().catch(() => {});
});
    </script>
</body>
</html>
